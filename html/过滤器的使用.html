<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器的使用</title>
    <script src="../js/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<p>{{msg | msgFormart}}</p>
</div>
</body>
<!-- 过滤器的使用格式 {{name | 过滤器的名称}} -->
<!-- 怎么定义 Vue.filter('过滤器的名称',function{}) -->
<script>
    // 全局过滤器，名称叫msgFormart
    Vue.filter('msgFormart',function (msg,pattern='') {
        // 替换
        return msg.replace('雪','血')
    })
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'千山一暮，一城飞雪'
        },
        // 私有过滤器，如果全局和私有过滤器重名了，则优先私有过滤器
        filters:{

        },
        methods:{
            /** 创建时函数 **/
            // 第一个生命周期函数（钩子函数），刚刚初始化了空的Vue实例对象
            beforeCreate() {
            },
            // 第二个生命周期函数（钩子函数），数据和方法初始化好了
            created(){

            },
            // 第三个生命周期函数（钩子函数），这个阶段模板数据等都已构建好了，只是还没渲染到页面
            beforeMount(){

            },
            // 第四个生命周期函数（钩子函数），内存中的模板数据已经被渲染到页面，这是最后一个生命周期函数，执行了这个函数就表明实例已经完全创建好了
            mounted(){

            },

            /** 运行时的函数 **/
            // 更新数据时会执行，未修改不执行，所以这个可能会执行多次或者0次
            beforeUpdate() {
            },

            // 执行这个函数的时候表明内存数据和 data 是同步的
            updated(){

            }
        }
    })
</script>
</html>
