<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的创建方式3</title>
    <script src="../js/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
<mycoml></mycoml>
</div>
<!--在Vue控制的区域外使用 template 标签创建组件-->
<template id="mycoml1">
<div>
    <h1>Hello Word</h1>
</div>
</template>
</body>
<script>
    // 通过 Vue.component('组件名称',创建的组件对象) 来获取定义组件
    Vue.component('mycoml',{
        template:'#mycoml1'   // 这里可以插入HTML结构
    })
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{

        }
    })
</script>
</html>
