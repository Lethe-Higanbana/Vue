<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="../js/vue-2.6.11.js"></script>
</head>
<body>
<!--将来new的Vue实例会根据id来控制这个元素区域的所有内容-->
<!--Vue控制的区域就是 MVVM 中的 V-->
<div id="app">
    <p>{{msg}}</p>
    <!--v-bind只能实现数据的单向绑定，无法实现双向绑定-->
    <input type="text" :value="msg">
    <p/>
    <!-- v-model可以让表单元素和model层双向绑定 -->
    <!--注意：v-model只能用于表单元素-->
    <input type="text" v-model="msg">
</div>
</body>
<script>
    // 创建一个Vue实例，这个实例就是 MVVM 的 VM 调度者
    var vm = new Vue({
        el:'#app', //要控制的区域，就是上面的那个id
        /*data 就是 MVVM 的 M 专门保存数据*/
        data:{
            // 要使用的数据
            msg:'千山一暮，一城飞雪'
        }
    })
</script>
</html>
