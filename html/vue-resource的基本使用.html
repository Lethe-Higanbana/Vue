<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-resource的基本使用</title>
    <script src="../js/vue-2.6.11.js"></script>
    <!-- vue-resource依赖于vue，引入之前需要先引入vue -->
    <script src="../js/vue-resource-1.5.1.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{

            getInfo(){
                this.$http.jsonp('https://baidu.com').then(function (result) {
                    console.log(result)
                })
            }
        }
    })
</script>
</html>
