<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../js/vue-2.6.11.js"></script>
</head>
<body>
<div id="app">
    <h1 :style="{color:'red',font:'幼圆'}">千山一暮，一城飞雪</h1>
    <p v-for="(item,i) in list">第{{i}}项：{{item}}</p>
    id:<input type="text" v-model="id">
    name:<input type="text" v-model="name">
    <input type="button" value="添加" @click="add">
    <!--绑定key的值只能是string或者number类型-->
    <p v-for="(item,i) in list2" :key="item">
        <input type="checkbox">
        id:{{item.id}}   name:{{item.name}}</p>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            list:[1,2,3,4,5,6,7,8,9,0],
            list2:[
                {'id':1,'name':'z'},
                {'id':2,'name':'cn'}
                ]
        },
        methods:{
            add(){
               this.list2.unshift({'id': this.id, 'name': this.name}) //向数组添加对象
            }
        }
    })
</script>
</html>
